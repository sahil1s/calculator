<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <input type="number"> <br>
        <button type="button" value="cancel">C</button>
        <button type="button" value="add/subtract">+/-</button>
        <button type="button" value="delete">Del</button>
        <button type="button" value="divide">/</button> <br>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="multiply">*</button> <br>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="subtract">-</button> <br>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="add">+</button> <br>
        <button type="button" value="zero">0</button>
        <button type="button" value="decimal">.</button>
        <button type="button" value="resu">=</button>

    </body>
</html>
